fi

alias grep='grep --color="always"'

export NETUSE_DNS1="195.244.228.137"
export NETUSE_DNS2="195.244.228.11"

function record () {
  DNSSERVER=""
  GOPT=""
  case ${1,,} in
    "ptr")
      REGEX="PTR"
      OPT="-x"
    ;;
    "a")
      REGEX="Answer\ section"
      DNSSERVER="@${NETUSE_DNS1}"
      GOPT="-A 1"
    ;;
    *)
      echo "Option a oder ptr angeben"
    ;;
  esac

  if test ! -z "${2}"; then
    for d in ${2};
    do
      dig ${OPT} $d ${DNSSERVER} | grep ${GOPT} -Ei "${REGEX}";
    done
  fi
}

alias rptr="record ptr"
alias ra="record a"

